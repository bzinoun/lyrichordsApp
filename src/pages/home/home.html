<ion-header>
  <ion-navbar>
    <ion-title>
Lyrichords - Malayalam    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card *ngFor="let lyricsData of lyricsDatas">
    <div class="card-title"> {{ lyricsData.artist }} </div>	    
    <div class="card-subtitle"> {{ lyricsData.song }} </div>
	  <button ion-button (click) = "searchLyrics(lyricsData)" color="dark" round >	Search for Lyrics</button>
	   <ion-icon name="heart"></ion-icon>
 	</ion-card>

</ion-content>
