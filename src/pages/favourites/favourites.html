
<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <h1 class="app-title">
        Lyrichords
      </h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let list of lists; let i = index">
    <ion-item-sliding>
      <ion-item (click) = "searchLyrics(list)">
        <h2>{{list.title}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger"
        (click) = "onDelete(i)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
