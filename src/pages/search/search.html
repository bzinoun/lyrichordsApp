<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <h1 class="app-title">
        Lyrichords
      </h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
	<div *ngIf="searching" class="spinner-container">
		<ion-spinner></ion-spinner>
	</div>

	<ion-list *ngIf="searchEnd">
		<ion-item *ngFor="let item of lyrics"
    (click)="searchLyrics(item)">
			{{item.title}}
		</ion-item>
	</ion-list>

</ion-content>
