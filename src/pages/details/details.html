<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <h1 class="app-title">
        LyRICHORDS
      </h1>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="details-page">

<ion-card class="details-card">
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="details-title-bg">
          <h1 class="details-title" text-center>{{ title }}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="details-title-bg">
          <ion-list>
            <p class="song-details"
            [innerHTML] = "song"
            text-left></p>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-card>
</ion-content>
